<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Todo List</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      // 컴포넌트를 만들어서 재사용하려면??
      // 1. 독립적인 파일로 작성(모듈) - React에서 컴포넌트를 재사용하려면, 각 컴포넌트를 독립된 파일로 나눠 모듈화하는 것이 좋습니다. 파일이 독립적으로 모듈화되면 필요한 컴포넌트만 불러올 수 있어, 코드 관리가 편리해지고 성능도 최적화됩니다. 💥여러 컴포넌트를 하나의 파일에 담으면 불필요한 컴포넌트까지 로드💥되기 때문에 비효율적일 수 있습니다. 독립된 파일로 작성하면, 코드 가독성/유지보수성 향상, 필요한 컴포넌트만 로드가능, 협업과 테스트가 용이해집니다.

      // 2. 범용성(타이틀 값을 각 페이지 별로 다르게 전달받아서 출력해야 할 때)
      // 👉 하드코딩되어 있는 것을 피하려면 어떻게 해야할 지 고민할 필요성 있음!!
      function Title({title}) {
        return (
          <div>
            <h1>Simple Todo List - {title} :()</h1>
            <hr/>
          </div>
        )
      }

      // Todo 목록을 전달받아서 출력해야 할 때..
      // 👉 하드코딩되어 있는 것을 피하려면 어떻게 해야할 지 고민할 필요성 있음!!
      function TodoList({list}) {
        const itemList = list.map((item) => <li key={item._id}>{item.title} -</li>)
        // <li>React 공부 - 진행중</li>
        return (
          <ul className="todolist">
            {itemList}
          </ul>
        )
      }

      function App() {
        const title = 'React Props';
        const list = [
          {_id: 1, title: '리그오브 레전드', done: false},
          {_id: 2, title: '마판', done: false},
          {_id: 3, title: '크아', done: false}
        ]

        return (
          <div id="app">
            <div>
              <Title title= {title} />
              <TodoList list = {list} />
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
