<html lang="ko">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>

    <div id="root"></div>

    <script type="module">
      import Yong from './yong.js';

      // HEADER
      const h1 = Yong.createElement('h1', null, 'Counter - createElement() 라이브러리 사용');
      const pEl = Yong.createElement('p', null, '파일 경로: ', Yong.createElement('span', {id: 'filepath'}));
      const Header = Yong.createElement('header', null, h1, pEl)

      // COUNTER
      const downBtn = Yong.createElement('button', {type: 'button', onclick: 'handleDown()'}, '-');
      const resetBtn = Yong.createElement('button', {type: 'button', onclick: 'handleReset()'}, 0);
      const upBtn = Yong.createElement('button', {type: 'button', onclick: 'handleUp()'}, '+');
      const numSpace = Yong.createElement('span' , null, 0)
      const Counter = Yong.createElement('div', {id: 'counter'}, downBtn, resetBtn, upBtn, numSpace)
      const App = Yong.createElement('div', {id: 'app'}, Header, Counter);

      document.getElementById('root').appendChild(App);
    </script>

    <script type="module">
      document.querySelector('#filepath').textContent = `ch${document.URL.split('/ch')[1]}index.html`;
    </script>

    <script type="text/javascript">
      let count = 0;

      const handleDown = () => {
        // TODO: 데이터 갱신
        count--;

        // TODO: 화면 갱신
        const counterSpan = document.querySelector('#counter > span')
        counterSpan.textContent = count;
      };

      const handleUp = () => {
        // TODO: 데이터 갱신
        count++;

        // TODO: 화면 갱신
        const counterSpan = document.querySelector('#counter > span')
        counterSpan.textContent = count;
      };

      const handleReset = event => {
        count = 0;
        const counterSpan = document.querySelector('#counter > span')
        counterSpan.textContent = count;
      };
    </script>
  </body>
</html>
